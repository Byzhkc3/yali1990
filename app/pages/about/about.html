<ion-header>
    <ion-navbar>
        <ion-title>
            趣图
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="about">
    <!-- 刷新页面 -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
       <ion-refresher-content pullingText="正在刷新数据......">
       </ion-refresher-content>
     </ion-refresher>
    <!-- 卡片 -->
    <ion-card *ngFor='let tt of ts'>
        <ion-card-content>
        	<p class="tit-text">{{tt.title}}</p>
            <a href="{{tt.thumburl}}"><img src="{{tt.thumburl}}"></a>
        </ion-card-content>
    </ion-card>
</ion-content>
